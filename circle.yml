machine:
    node:
        version: 6
    environment:
        PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
    override:
        - yarn install

    post:
        - yarn run rebuild:modules:electron

compile:
    override:
        - yarn run build

test:
    override:
        - yarn run test

    post:
        - yarn run pack
        - mv release/latest-linux.yml release/falcon-sql-client* $CIRCLE_ARTIFACTS
