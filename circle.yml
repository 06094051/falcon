machine:
    node:
        version: 6.11.1
    environment:
        PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
    pre:
        - npm install yarn@1.2.1

    override:
        - yarn install

    post:
        - yarn run rebuild:modules:electron

compile:
    override:
        - yarn run build

test:
    override:
        - yarn run test

    post:
        - yarn run build
        - yarn run package
        - zip -r release.zip release
        - mv release.zip $CIRCLE_ARTIFACTS
